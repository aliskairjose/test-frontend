<app-header title="Usuarios" />
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">student</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-nav [root]="component"></ion-nav>
  <ion-list>
    @for (user of users; track user; let i = $index) {
    <ion-item-sliding>
      <ion-item [href]="'student/detail/'+user.id">
        <ion-label> {{user.first_name}} {{user.last_name}} </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>Detalle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
