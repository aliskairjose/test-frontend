<app-header title="Reservaciones" />

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">booking</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
    [debounce]="500"
    (ionInput)="handleInput($event.target.value)"
    placeholder="Buscar por usuario..."
  ></ion-searchbar>

  <ion-list>
    @for (booking of bookings | filterBooking:query; track booking; let i =
    $index) {
    <ion-item-sliding>
      <ion-item>
        <ion-label> {{booking.id}} </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>Detalle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    } @empty {
      <app-no-results />
    }
  </ion-list>
</ion-content>
