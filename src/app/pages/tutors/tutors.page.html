<app-header title="Tutores" />

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tutors</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select
        interface="action-sheet"
        label="Selecccione"
        placeholder="Especialidad"
        (ionChange)="handleChange($event.target.value)"
      >
        <ion-select-option value="">Todos</ion-select-option>
        @for (s of specialities; track $index) {
        <ion-select-option [value]="s">{{s}}</ion-select-option>
        }
      </ion-select>
    </ion-item>
    @for (tutor of tutors | filterTutors:query; track tutor; let i = $index) {
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          {{tutor.first_name}} {{tutor.last_name}}
          <p>{{tutor.email}}</p>
        </ion-label>
        <ion-badge [color]="specialityColor[tutor.speciality]"
          >{{tutor.speciality}}</ion-badge
        >
      </ion-item>
      <ion-item-options>
        <ion-item-option>Detalle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    } @empty {
    <app-no-results />
    }
  </ion-list>
</ion-content>
